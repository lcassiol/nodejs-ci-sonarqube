name: nodejs-ci-workflow
on:
  pull_request:
    branches:
      - development
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm install --frozen-lockfile
      - run: npm run test
